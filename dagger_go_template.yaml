type: docker
kind: pipeline
name: "drone-dagger-test"

steps:
  - name: "build"
    image: harbor.front.kjuulh.io/docker-proxy/library/docker:dind
    volumes:
      - name: dockersock
        path: /var/run
    environment:
      DOCKER_BUILDKIT: 1
      HARBOR_DOCKER_HOST: "harbor.front.kjuulh.io"
      HARBOR_DOCKER_USERNAME:
        secret: "harbor_docker_username"
      HARBOR_DOCKER_PASSWORD:
        secret: "harbor_docker_password"
    commands:
      - "sleep 5"
      - apk add git
      - mkdir -p tmp/dagger-go
      - 'echo "$HARBOR_DOCKER_PASSWORD" |  docker login  --username "$HARBOR_DOCKER_USERNAME" --password-stdin "$HARBOR_DOCKER_HOST"'
      - git clone "https://git.front.kjuulh.io/kjuulh/dagger-go.git" tmp/dagger-go
      - docker build -t dagger-go-builder:${DRONE_COMMIT} -f tmp/dagger-go/Dockerfile .
      - 'docker run -v "$PWD/:/src/" -e DRONE_REPO_NAME="${DRONE_REPO_NAME}" -v /var/run/docker.sock:/var/run/docker.sock dagger-go-builder:${DRONE_COMMIT} dagger-go build golangbin'

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
